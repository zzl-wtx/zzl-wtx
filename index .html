<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王同学配色吐槽大会</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a6c1ee, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .complaint-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        p {
            font-size: 1.5em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0;
            animation: textFadeIn 2s ease-in-out forwards;
        }
        p:nth-child(2) { animation-delay: 0.5s; }
        p:nth-child(3) { animation-delay: 1s; }
        p:nth-child(4) { animation-delay: 1.5s; }
        p:nth-child(5) { animation-delay: 2s; }
        .emoji {
            font-size: 2em;
            margin: 0 5px;
        }
        .button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2.5s forwards;
        }
        .button:hover {
            background: #ff4a3d;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .color-palette {
            width: 100px;
            height: 100px;
            background: url('https://example.com/color-palette.png') no-repeat center/cover;
            position: absolute;
            bottom: -50px;
            right: -50px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="complaint-box">
        <h1>小王同学配色吐槽大会</h1>
        <p>客户：这个配色不够高级！<span class="emoji">🎨😤</span></p>
        <p>小王同学：这是潘通年度流行色！<span class="emoji">🌈🙌</span></p>
        <p>客户：能不能再亮一点？<span class="emoji">💡🤔</span></p>
        <p>小王同学：这是第20版了...<span class="emoji">😭</span></p>
        <p>客户：还是用第一版吧！<span class="emoji">💢</span></p>
        <button class="button" onclick="showMessage()">点击吐槽</button>
    </div>

    <!-- 调色盘动画 -->
    <div class="color-palette"></div>

    <!-- 吐槽弹窗 -->
    <script>
        function showMessage() {
            const messages = [
                "客户：这个配色不够高级！",
                "小王同学：这是潘通年度流行色！",
                "客户：能不能再亮一点？",
                "小王同学：这是第20版了...",
                "客户：还是用第一版吧！",
                "小王同学：我累了...💤"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }
    </script>
</body>
</html>
